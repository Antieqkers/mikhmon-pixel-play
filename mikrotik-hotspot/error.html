<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=$(link-login-only)" />
    <title>Error - ANTIEQ Wisma Kost WiFi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="status-page">
    <div class="container">
        <div class="content status-content">
            <div class="logo-container">
                <img src="logo.png" alt="ANTIEQ Wisma Kost Logo" class="logo">
            </div>

            <div class="status-section">
                <h1 class="status-title">Connection Failed</h1>
                <p class="status-description">$(error)</p>
                <p class="status-description">Redirecting to login page...</p>
            </div>

            <div class="rocket-container">
                <img src="roket.png" alt="Rocket" class="rocket">
            </div>
        </div>
    </div>
</body>
</html>
