<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=alogin.html" />
    <title>Connecting - Antie-A Wisma Kost WiFi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="status-page">
    <div class="container">
        <div class="content status-content">
            <!-- Logo -->
            <div class="logo-container">
                <img src="logo.png" alt="Antie-A Wisma Kost Logo" class="logo">
            </div>

            <!-- Status Message -->
            <div class="status-section">
                <h1 class="status-title">Connecting to WiFi...</h1>
                <p class="status-description">Please wait while we connect you</p>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <!-- Rocket Image -->
            <div class="rocket-container rocket-flying">
                <img src="roket.png" alt="Rocket" class="rocket">
            </div>
        </div>
    </div>
</body>
</html>
